      var i = 0;
      var txt = 'Hi!\n my name is federico and i am a computer science student at sapienza universit√† di roma.\nI was born in Rome, I am 22 years old and I like computers world';
      function typewrite() {
        if (i < txt.length) {
          if (txt.charAt(i) == "\n"){
            document.getElementById("demo").innerHTML += "<br /><br />";
          }
          let speed = 50;
          if (txt.charAt(i) == "."){
            speed *= 8;
          }
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typewrite, speed);
        }
      }
